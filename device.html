<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivo Monitorando Bateria</title>

  <!-- Importar os SDKs necessários do Firebase -->
  <script type="module">
    // Importa as funções necessárias do Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAwM-OJnFSKBaxr1iqFUWe9ObrOBDfbmps",
      authDomain: "batterysamples-daa17.firebaseapp.com",
      databaseURL: "https://batterysamples-daa17-default-rtdb.firebaseio.com",
      projectId: "batterysamples-daa17",
      storageBucket: "batterysamples-daa17.firebasestorage.app",
      messagingSenderId: "588555151201",
      appId: "1:588555151201:web:59796070b6faff63b20720",
      measurementId: "G-139E3RJ45H"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Verificar se a API de Bateria está disponível no navegador
    if ('battery' in navigator) {
      navigator.getBattery().then(function (battery) {

        // Função para enviar os dados da bateria para o Firebase
        function sendBatteryData() {
          const deviceID = "device1";  // Identificador único para o dispositivo
          const batteryData = {
            level: Math.floor(battery.level * 100),  // Nível da bateria em porcentagem
            charging: battery.charging  // Se a bateria está carregando ou não
          };

          // Log para verificar os dados antes de enviar
          console.log("Enviando dados para o Firebase:", batteryData);

          // Criação da referência no Firebase onde os dados serão salvos
          const batteryRef = ref(database, 'baterias/device1');  // Corrigido para 'baterias/device1'

          // Envia os dados para o Firebase
          set(batteryRef, batteryData)
            .then(() => {
              console.log("Dados enviados com sucesso:", batteryData);
            })
            .catch((error) => {
              console.error("Erro ao enviar dados:", error);
            });
        }

        // Envia os dados da bateria uma vez ao carregar a página
        sendBatteryData();

        // Envia os dados a cada 24 horas (86400000 milissegundos)
        setInterval(sendBatteryData, 86400000);  // A cada 24 horas

      });
    }
  </script>

</head>

<body>
  <h1>Monitorando Bateria do Dispositivo</h1>
</body>

</html>
