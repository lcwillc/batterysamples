<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivo Monitorando Bateria</title>

  <!-- Importando as bibliotecas do Firebase -->
  <script type="module">
    // Importar as funções que você precisa do SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Configuração do Firebase (copie e cole as suas credenciais aqui)
    const firebaseConfig = {
      apiKey: "AIzaSyAwM-OJnFSKBaxr1iqFUWe9ObrOBDfbmps",
      authDomain: "batterysamples-daa17.firebaseapp.com",
      databaseURL: "https://batterysamples-daa17-default-rtdb.firebaseio.com",
      projectId: "batterysamples-daa17",
      storageBucket: "batterysamples-daa17.firebasestorage.app",
      messagingSenderId: "588555151201",
      appId: "1:588555151201:web:59796070b6faff63b20720",
      measurementId: "G-139E3RJ45H"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    if ('battery' in navigator) {
      navigator.getBattery().then(function (battery) {
        function sendBatteryData() {
          const deviceID = "device1";  // Identificador único para cada dispositivo
          const batteryData = {
            level: Math.floor(battery.level * 100),
            charging: battery.charging
          };

          // Definir a referência para enviar os dados para o Firebase
          const batteryRef = ref(database, 'baterias/' + deviceID);

          // Enviar os dados para o Firebase Realtime Database
          set(batteryRef, batteryData)
            .then(() => {
              console.log("Dados enviados com sucesso para o Firebase:", batteryData);
            })
            .catch((error) => {
              console.error("Erro ao enviar dados:", error);
            });
        }

        // Enviar os dados da bateria assim que possível
        sendBatteryData();

        // Enviar os dados a cada 24 horas (86400000 milissegundos)
        setInterval(sendBatteryData, 60000);
      });
    }
  </script>
</head>

<body>
  <h1>Monitorando Bateria do Dispositivo</h1>
</body>

</html>
