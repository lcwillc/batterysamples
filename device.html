<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitorando Bateria do Dispositivo</title>

  <!-- Importar Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
</head>
<body>
  <h1>Monitorando Bateria do Dispositivo</h1>
  
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC738oCJHNuIVRA8aFX3T2OTVKnuVcm5MQ",
      authDomain: "battery-f8cdc.firebaseapp.com",
      databaseURL: "https://battery-f8cdc-default-rtdb.firebaseio.com",
      projectId: "battery-f8cdc",
      storageBucket: "battery-f8cdc.firebasestorage.app",
      messagingSenderId: "198743206465",
      appId: "1:198743206465:web:824e28cb74a601b18db4c0"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    if ('battery' in navigator) {
      navigator.getBattery().then(function(battery) {
        function sendBatteryData() {
          const deviceID = "device1";  // Identificador único do dispositivo
          const batteryData = {
            level: Math.floor(battery.level * 100),  // Nível da bateria (0-100)
            charging: battery.charging  // Se está carregando ou não
          };
          const batteryRef = firebase.database().ref('baterias/' + deviceID);
          batteryRef.set(batteryData)
            .then(() => {
              console.log("Dados de bateria enviados com sucesso:", batteryData);
            })
            .catch((error) => {
              console.error("Erro ao enviar dados para o Firebase:", error);
            });
        }

        sendBatteryData();
        setInterval(sendBatteryData, 86400000);  // Envia a cada 24 horas
      });
    } else {
      console.error("API de Bateria não é suportada neste navegador.");
    }
  </script>
</body>
</html>
