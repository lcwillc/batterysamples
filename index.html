<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Bateria - Painel</title>
  
  <!-- Importar os SDKs necessários do Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAwM-OJnFSKBaxr1iqFUWe9ObrOBDfbmps",
      authDomain: "batterysamples-daa17.firebaseapp.com",
      databaseURL: "https://batterysamples-daa17-default-rtdb.firebaseio.com",
      projectId: "batterysamples-daa17",
      storageBucket: "batterysamples-daa17.firebasestorage.app",
      messagingSenderId: "588555151201",
      appId: "1:588555151201:web:59796070b6faff63b20720",
      measurementId: "G-139E3RJ45H"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Referência para os dados das baterias
    const batteryRef = ref(database, 'baterias');

    // Função para atualizar o painel com os dados da bateria
    onValue(batteryRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('device1').textContent = `Nível: ${data.device1.level}% | Carregando: ${data.device1.charging ? 'Sim' : 'Não'}`;
    });
  </script>
</head>

<body>
  <h1>Monitoramento de Bateria em Tempo Real</h1>
  <div id="batteryStatus">
    <p><strong>Dispositivo 1:</strong> <span id="device1"></span></p>
  </div>
</body>

</html>
